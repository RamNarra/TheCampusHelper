
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TheCampusHelper - A comprehensive student resource platform for JNTUH colleges featuring lecture notes, CGPA calculator, and academic tools." />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#09090b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CampusHelper" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <title>TheCampusHelper | Student Resource Platform</title>
    
    <!-- Using Tailwind CDN with CSS Variables configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))',
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))',
              },
              destructive: {
                DEFAULT: 'hsl(var(--destructive))',
                foreground: 'hsl(var(--destructive-foreground))',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))',
              },
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              lg: 'var(--radius)',
              md: 'calc(var(--radius) - 2px)',
              sm: 'calc(var(--radius) - 4px)',
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Google AdSense intentionally disabled until configured. -->

    <style>
      :root {
        /* Material You / Material 3 inspired (static) */
        --background: 0 0% 100%;
        --foreground: 222 47% 11%;

        --card: 0 0% 100%;
        --card-foreground: 222 47% 11%;

        /* Primary seed-ish: modern indigo */
        --primary: 258 62% 43%;
        --primary-foreground: 0 0% 100%;

        /* Secondary: supportive tone */
        --secondary: 269 19% 42%;
        --secondary-foreground: 0 0% 100%;

        /* Accent: subtle surface tint (used for hover backgrounds) */
        --accent: 258 40% 96%;
        --accent-foreground: 222 47% 11%;

        --muted: 258 30% 96%;
        --muted-foreground: 220 10% 40%;

        --destructive: 0 72% 51%;
        --destructive-foreground: 0 0% 100%;

        --border: 220 13% 88%;
        --input: 220 13% 88%;
        --ring: 258 62% 43%;

        /* Material 3 tends to use larger radii */
        --radius: 0.85rem;
      }

      .dark {
        /* Material You / Material 3 inspired dark */
        --background: 240 10% 4%;
        --foreground: 0 0% 98%;

        --card: 240 6% 10%;
        --card-foreground: 0 0% 98%;

        --primary: 258 80% 74%;
        --primary-foreground: 258 30% 12%;

        --secondary: 269 16% 72%;
        --secondary-foreground: 258 30% 12%;

        --accent: 240 6% 16%;
        --accent-foreground: 0 0% 98%;

        --muted: 240 4% 16%;
        --muted-foreground: 240 5% 72%;

        --destructive: 0 72% 51%;
        --destructive-foreground: 0 0% 100%;

        --border: 240 4% 18%;
        --input: 240 4% 18%;
        --ring: 258 80% 74%;
      }

      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-font-smoothing: antialiased;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: hsl(var(--muted-foreground));
        border-radius: 4px;
        opacity: 0.3;
      }
      ::-webkit-scrollbar-thumb:hover {
        opacity: 0.8;
      }

      /* Fix for autofill background color overriding theme */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 30px hsl(var(--card)) inset !important;
          -webkit-text-fill-color: hsl(var(--foreground)) !important;
          transition: background-color 5000s ease-in-out 0s;
      }
      
      /* Ensure select dropdowns match theme */
      select {
        background-color: hsl(var(--muted));
        color: hsl(var(--foreground));
      }
      
      /* PWA prompt animations */
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-slide-up {
        animation: slideUp 0.3s ease-out;
      }
      
      .animate-slide-down {
        animation: slideDown 0.3s ease-out;
      }
    </style>
    <!-- Import maps intentionally disabled (Vite bundles dependencies). -->
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
