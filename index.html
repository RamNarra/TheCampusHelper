
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TheCampusHelper - A comprehensive student resource platform for JNTUH colleges featuring lecture notes, CGPA calculator, and academic tools." />
    <meta name="theme-color" content="#09090b" />
    <title>TheCampusHelper | Student Resource Platform</title>
    
    <!-- Using Tailwind CDN with CSS Variables configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              primary: {
                DEFAULT: 'var(--primary)',
                foreground: 'var(--primary-foreground)',
              },
              secondary: {
                DEFAULT: 'var(--secondary)',
                foreground: 'var(--secondary-foreground)',
              },
              muted: {
                DEFAULT: 'var(--muted)',
                foreground: 'var(--muted-foreground)',
              },
              card: {
                DEFAULT: 'var(--card)',
                foreground: 'var(--card-foreground)',
              },
              border: 'var(--border)',
              input: 'var(--input)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              lg: 'var(--radius)',
              md: 'calc(var(--radius) - 2px)',
              sm: 'calc(var(--radius) - 4px)',
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Google AdSense Script -->

    <style>
      :root {
        /* Light Mode */
        --background: #f8fafc; /* Slate-50 */
        --foreground: #020617; /* Slate-950 */
        
        --card: #ffffff;
        --card-foreground: #020617;
        
        --primary: #7c3aed; /* Violet-600 */
        --primary-foreground: #ffffff;
        
        --secondary: #10b981; /* Emerald-500 */
        --secondary-foreground: #ffffff;
        
        --muted: #f1f5f9; /* Slate-100 */
        --muted-foreground: #64748b; /* Slate-500 */
        
        --border: #e2e8f0; /* Slate-200 */
        --input: #e2e8f0;
        
        --radius: 0.75rem;
      }

      .dark {
        /* Dark Mode */
        --background: #09090b; /* Zinc-950 */
        --foreground: #fafafa; /* Zinc-50 */
        
        --card: #18181b; /* Zinc-900 */
        --card-foreground: #fafafa;
        
        --primary: #8b5cf6; /* Violet-500 */
        --primary-foreground: #ffffff;
        
        --secondary: #34d399; /* Emerald-400 */
        --secondary-foreground: #022c22;
        
        --muted: #27272a; /* Zinc-800 */
        --muted-foreground: #a1a1aa; /* Zinc-400 */
        
        --border: #27272a; /* Zinc-800 */
        --input: #27272a;
      }

      body {
        background-color: var(--background);
        color: var(--foreground);
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-font-smoothing: antialiased;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--muted-foreground);
        border-radius: 4px;
        opacity: 0.5;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary);
      }
    </style>

}
