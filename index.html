
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TheCampusHelper - A comprehensive student resource platform for JNTUH colleges featuring lecture notes, CGPA calculator, and academic tools." />
    <meta name="theme-color" content="#09090b" />
    <title>TheCampusHelper | Student Resource Platform</title>
    
    <!-- Using Tailwind CDN with CSS Variables configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              primary: {
                DEFAULT: 'var(--primary)',
                foreground: 'var(--primary-foreground)',
              },
              secondary: {
                DEFAULT: 'var(--secondary)',
                foreground: 'var(--secondary-foreground)',
              },
              muted: {
                DEFAULT: 'var(--muted)',
                foreground: 'var(--muted-foreground)',
              },
              card: {
                DEFAULT: 'var(--card)',
                foreground: 'var(--card-foreground)',
              },
              border: 'var(--border)',
              input: 'var(--input)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              lg: 'var(--radius)',
              md: 'calc(var(--radius) - 2px)',
              sm: 'calc(var(--radius) - 4px)',
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      :root {
        /* Light Mode - SNIST Theme (Royal Blue & Gold) */
        --background: #ffffff;
        --foreground: #0f172a; /* Slate-900 */
        
        --card: #ffffff;
        --card-foreground: #0f172a;
        
        --primary: #1e40af; /* Blue-800 - Deep Royal Blue */
        --primary-foreground: #ffffff;
        
        --secondary: #ca8a04; /* Yellow-600 - Academic Gold */
        --secondary-foreground: #ffffff;
        
        --muted: #f1f5f9; /* Slate-100 */
        --muted-foreground: #475569; /* Slate-600 */
        
        --border: #cbd5e1; /* Slate-300 */
        --input: #cbd5e1;
        
        --radius: 0.5rem; 
      }

      .dark {
        /* Dark Mode - SNIST Theme */
        --background: #09090b; /* Zinc-950 */
        --foreground: #fafafa; /* Zinc-50 */
        
        --card: #18181b; /* Zinc-900 */
        --card-foreground: #fafafa;
        
        --primary: #3b82f6; /* Blue-500 - Bright Blue */
        --primary-foreground: #ffffff;
        
        --secondary: #fbbf24; /* Amber-400 - Bright Gold */
        --secondary-foreground: #451a03; /* Amber-950 - Contrast Text */
        
        --muted: #27272a; /* Zinc-800 */
        --muted-foreground: #a1a1aa; /* Zinc-400 */
        
        --border: #27272a; /* Zinc-800 */
        --input: #27272a;
      }

      body {
        background-color: var(--background);
        color: var(--foreground);
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-font-smoothing: antialiased;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--muted-foreground);
        border-radius: 4px;
        opacity: 0.3;
      }
      ::-webkit-scrollbar-thumb:hover {
        opacity: 0.8;
      }

      /* Fix for autofill background color overriding theme */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 30px var(--card) inset !important;
          -webkit-text-fill-color: var(--foreground) !important;
          transition: background-color 5000s ease-in-out 0s;
      }
      
      /* Ensure select dropdowns match theme */
      select {
        background-color: var(--muted);
        color: var(--foreground);
      }
    </style>
